server.port=9091
spring.application.name=AirtelConnection
eureka.client.service-url.defaultZone=http://192.168.0.86:8761/eureka/
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/airtel
spring.datasource.username=root
spring.datasource.password=welcome1
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.fail-on-empty-beans=false
server.servlet.context-path=/airtel-connection

info.app.name=Connection Application
info.app.description=This is the application to manage new and existing connections
info.app.version=1.0.0
